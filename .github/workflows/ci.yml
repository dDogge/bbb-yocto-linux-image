name: CI
on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y shellcheck
      - run: |
          if ls scripts/*.sh 1> /dev/null 2>&1; then
            shellcheck scripts/*.sh
          else
            echo "No scripts/*.sh found (ok)"
          fi
